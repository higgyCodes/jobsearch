<!DOCTYPE html>
<html>
<head>
	<title>jobSearch</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Search for Jobs">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Angular Script -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<!--Styling-->
	<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styling/main.css">
	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	</head>

<body ng-app="jobSearch">

	<div ng-controller="mainCtrl">
	  <div class="form-group">
	    <label for="exampleJob">Job</label>
	    <input ng-model="entry.jobtitle" class="form-control" id="exampleJob" placeholder="What job are you looking for?">
	  </div>
	  <div class="form-group">
	    <label for="exampleLocation">Location</label>
	    <input class="form-control" id="exampleLocation" placeholder="Location">
	  </div>
	  <!-- Single button -->
	<div class="btn-group">
	  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    Type of Work? <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu">
	  <li><a href="#">All Types</a></li>
	    <li role="separator" class="divider"></li>
	    <li><a href="#">Fulltime</a></li>
	    <li><a href="#">Contract</a></li>
	    <li><a href="#">Internship</a></li>
	    <li><a href="#">Part-time</a></li>
	    <li><a href="#">Temporary</a></li>
	    
	  </ul>

	  <div class="form-group">
	    <label for="exampleLocation">How much should you be paid?</label>
	    <label for="exampleLocation">Between</label>
	    
	    <input class="form-control" id="exampleLocation" placeholder="bottomend">
	    <label for="exampleLocation">and</label>
	    <input class="form-control" id="exampleLocation" placeholder="topend">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">Area Covered</label>
	    <input id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" ng-click="gregory()" class="btn btn-default">Submit</button>
	</form>
	<!--Controller Test -->
	<pre>{{test}}</pre>
	<pre ng-bind="testmodel"></pre>
</div>



</body> 

<!--Build-->
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers/mainctrl.js"></script>
<script type="text/javascript" src="scripts/services/apifactory.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</html>
